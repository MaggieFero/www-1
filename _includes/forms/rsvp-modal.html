<!-- Button trigger modal -->
<button type="button" class="btn btn-lg btn-primary mb-3" data-toggle="modal" data-target="#{{page.form.id}}">
    RSVP
</button>
<!-- Modal -->
<div class="modal fade" id="{{ page.form.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ page.form.id}}" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ page.form.id | append: '-title' }}">{{ page.form.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               {{ page.form.embed }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
