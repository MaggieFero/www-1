---
layout: default
---
<div class="container">
    <div class="row pt-5">
        {% if page.toc %}
        <div class="col-12 col-md-3">
            <div class="sticky-top" style="padding-top: 2.5rem;">
                <nav id="toc" data-toggle="toc"></nav>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <h1>{{ page.title }}</h1>
            {{ content }}
            <hr>
        </div>
        {% else %}
        <div class="col">
            <h1>{{ page.title }}</h1>
            {{ content }}
            <hr>
        </div>
        {% endif %}
    </div>
</div>
